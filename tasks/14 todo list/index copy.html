<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>To do list</h>
        <form onsubmit="handleSubmit(event)">
            <input type="text" required id="todo_name_id" name="todo_name" value="one" />
            <input type="submit">
        </form>
        <ul>


        </ul>

        <script>

            let todos = ["task-one", "task-two",];

            let list_in_string = ``
            todos.forEach((task) => {
                list_in_string = list_in_string + `<li>${task}</li>`
            })
            document.getElementsByTagName("ul")[0].innerHTML = list_in_string

            const handleSubmit = (e) => {
                let input_value = e.target.todo_name.value


                document.getElementsByTagName("ul")[0].innerHTML = `
                    <li>one</li>
                    <li>one</li>
                `


                if (input_value) {

                    let new_list = document.createElement("li")
                    new_list.innerHTML = input_value

                    console.log(new_list)

                    document.getElementsByTagName("ul")[0].appendChild(new_list)

                    e.target.todo_name.value = ""
                }
            }
        </script>
</body>

</html>
